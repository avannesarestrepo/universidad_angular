<form class="item">
  <input
    type="text"
    name="nombre"
    id="nombre"
    placeholder="Nombre"
    [(ngModel)]="nombreInput"
  />
  <input
    type="text"
    class="form-control"
    name="apellido"
    id="apellido"
    placeholder="Apellido"
    [(ngModel)]="apellidoInput"
  />
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary" (click)="agregar()">
      +
    </button>
  </div>
</form>
